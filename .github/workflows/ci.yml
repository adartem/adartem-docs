name: CI Docs

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci || echo "No package-lock.json"
      - run: npm run lint || echo "No lint script defined"
      - run: npm run test || echo "No test script defined"
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: docs-build
          path: build